version: "3"
services:

  fluentd:
    build: ./
    volumes:
      - ./config:/fluentd/etc
      - ./test_log:/fluentd/test_log
    links:
      - "elasticsearch"
    ports:
      - "9880:9880"
      - "24224:24224"
      - "24224:24224/udp"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.1
    container_name: elasticsearch
    environment:
      - "discovery.type=single-node"
    expose:
      - "9200"
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.13.1
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"
